<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarketClouds - Producto</title>
  <link rel="stylesheet" href="producto.css">
</head>
<body>
  <header>
    <div class="logo">MarketClouds</div>
    <nav>
      <ul>
        <li><a href="checkout.html">Checkout</a></li>

      </ul>
    </nav>
  </header>

  <main>
    <section class="product-details">
      <div class="product-image">
        <img id="product-img" src="https://via.placeholder.com/400x500" alt="Producto">
      </div>

      <div class="product-info">
        <h1 id="product-title">Producto</h1>
        <p id="product-brand">Marca</p>
        <p id="product-price">€0.00</p>

        <div>
          <button id="add-to-cart">Agregar al Carrito</button>
          <button id="buy-now">Comprar Ahora</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2024 MarketClouds</p>
  </footer>

  <script src="producto.js"></script>
</body>
</html>
