<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingresar a su cuenta en MarketClouds</title>
  <link rel="stylesheet" href="login.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="form-container">
      <h2>Bienvenido</h2>
      <button class="google-btn" onclick="window.location.href='https://google.com';">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google Logo" class="google-logo">
        Ingresar con google
      </button>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Ingresa tu email" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
        </div>
        <div class="options">
          <label>
            <input type="checkbox">
            Recuerdame
          </label>
          <a href="forgot-password.html" class="forgot-link">Olvidaste tu contraseña?</a>
        </div>
        <button type="button" class="login-btn" onclick="validateLogin()">Entrar</button>

      </form>
      <p class="signup-text">Todavia no eres parte de MarketClouds? <a href="signup.html">Registrate!</a></p>
    </div>
    <div class="image-container">
      <img src="https://via.placeholder.com/400" alt="Illustration">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
